<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipee App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <header>
        <nav>
            <h1>Recipee App </h1>
            <form>
                <input type="text" placeholder="Search for Recipes..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
     </header>

     <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipee...</h2>
            </div>
            <div class="recipe-details">
                <button type="button"class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                
                </div>
            </div>
            
        </section>
     </main>

     <script src="app.js"></script>
     <script src="https://kit.fontawesome.com/6bb0cf9ec5.js" crossorigin="anonymous"></script>
</body>
</html>
